# Cloud Build configuration for automatic deployment
# Triggered on push to main/master branch

steps:
  # Deploy to Cloud Run from source
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ruh-api'
      - '--source'
      - '.'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'
      - '--set-secrets'
      - 'ANTHROPIC_API_KEY=anthropic-api-key:latest,API_KEY=ruh-api-key:latest'
      - '--set-env-vars'
      - 'API_HOST=0.0.0.0,API_PORT=8080,DEBUG=false,ALLOWED_ORIGINS=*,LOG_LEVEL=INFO'
    dir: 'backend'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
